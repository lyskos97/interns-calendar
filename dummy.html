<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Templates</title>
  <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="calendar">
      <div id="clock">
        <div class="cell">
          <button class="btn"><i class="fa fa-chevron-up"></i></button>
          <button class="btn"><span>12</span></button>
          <button class="btn"><i class="fa fa-chevron-down"></i></button>
        </div>
        <div class="cell"><span>:</span></div>
        <div class="cell">
          <button class="btn"><i class="fa fa-chevron-up"></i></button>
          <button class="btn"><span>30</span></button>
          <button class="btn"><i class="fa fa-chevron-down"></i></button>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
